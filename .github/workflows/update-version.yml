name: Update Version on Release

on:
  release:
    types: [published]

jobs:
  update-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Extract version from tag
        id: version
        run: |
          # Remove 'v' prefix if present (e.g., v1.3.2 -> 1.3.2)
          VERSION="${{ github.event.release.tag_name }}"
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"
      
      - name: Update TOC version
        run: |
          sed -i "s/^## Version: .*/## Version: ${{ steps.version.outputs.version }}/" CCRotationHelper.toc
          echo "Updated CCRotationHelper.toc version to ${{ steps.version.outputs.version }}"
      
      - name: Verify changes
        run: |
          echo "=== Current TOC version line ==="
          grep "^## Version:" CCRotationHelper.toc
          echo "=== Git diff ==="
          git diff CCRotationHelper.toc
      
      - name: Commit and push version update
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add CCRotationHelper.toc
          if git commit -m "Update version to ${{ steps.version.outputs.version }} [skip ci]"; then
            git push origin HEAD:${{ github.event.repository.default_branch }}
            echo "Successfully updated version to ${{ steps.version.outputs.version }}"
          else
            echo "No changes to commit"
          fi